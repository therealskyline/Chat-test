<!DOCTYPE html>
<html lang="fr" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Simple</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <!-- Login Form -->
        <div id="loginForm" class="row justify-content-center" {% if connected %}style="display: none;"{% endif %}>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Bienvenue au Chat</h2>
                        <form id="login-form" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="username" class="form-label">Nom d'utilisateur</label>
                                <input type="text" class="form-control" id="username" required>
                                <div class="invalid-feedback">
                                    Veuillez choisir un nom d'utilisateur
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Rejoindre le chat</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat Interface -->
        <div id="chatInterface" class="row" {% if not connected %}style="display: none;"{% endif %}>
            <div class="col-md-9">
                <div class="card chat-container">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h3 class="mb-0">Chat</h3>
                        <button id="logout" class="btn btn-outline-danger btn-sm">
                            <i class="bi bi-box-arrow-right"></i> DÃ©connexion
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="messages" class="messages-container mb-3"></div>
                        <form id="message-form" class="mt-3">
                            <div class="input-group">
                                <input type="text" id="message" class="form-control" placeholder="Votre message..." required>
                                <input type="file" id="file" class="form-control" style="display: none;">
                                <button class="btn btn-secondary" type="button" onclick="document.getElementById('file').click()">
                                    <i class="bi bi-paperclip"></i>
                                </button>
                                <button class="btn btn-primary" type="submit">
                                    <i class="bi bi-send"></i> Envoyer
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">Utilisateurs en ligne</h4>
                    </div>
                    <div class="card-body">
                        <ul id="users-list" class="list-group list-group-flush"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
